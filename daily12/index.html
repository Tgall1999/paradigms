<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JS Button Examples</title>
	</head>

	<body>

		<form class="bsr-form " action="">
			<div class="form-group">
				<label for="tex-input">Recipient</label>
				<input name="text-input" type="text" class="form-control" id="input-text-3874496">
			</div>
			<div class="form-group">
				<label for="checkboxes">Letter body</label>
				<textarea class="form-control" rows="5"></textarea>
			</div>
			<div class="form-group">
				<label for="tex-input">Sender</label>
				<input name="text-input" type="text" class="form-control" id="input-text-7989377">
			</div>
			<div class="form-group">
				<label for="checkboxes">Footer options</label>
				<div class="checkbox" id="6248572">
					<label>
						<input type="checkbox" value="checkbox-1">
						See you soon!
					</label>
				</div>
				<div class="checkbox" id="5793671">
					<label>
						<input type="checkbox" value="checkbox-2">
						Enjoy your day!
					</label>
				</div>
				<div class="checkbox" id="9128963">
					<label>
						<input type="checkbox" value="checkbox-3">
						Go Irish
					</label>
				</div>
			</div>
		</form>
		<button id="myButton">Knock!</button>
		<label id="myLabel">Who?</label>

		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
